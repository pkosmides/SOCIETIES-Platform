<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>XMPP with StropheJs</title>
<meta name="author" content="Olivier Maridat (Trialog)" />
<!--[if IE]><script src="js/plugin/html5-ie.js"></script><![endif]-->
<link rel="stylesheet" type="text/css" title="XMPP" href="style.css" />
</head>
<body>

	<header>
		<h1>XMPP with StropheJS</h1>
	</header>

	<section id="page_connection">
		<header>
			<h1>Login</h1>
		</header>
		<form id="connection">
			<fieldset>
				<label for="jid">JID</label>
					<input type="text" name="jid" id="jid" value="red@socialblend.local" tabindex="10" />
				<label for="password">Password</label>
					<input type="password" name="password" id="password" value="red" tabindex="20" />
				<input type="button" id="login" value="Log-in" tabindex="30" />
				<input type="button" id="logout" value="Log-out" tabindex="40" />
			</fieldset>
		</form>
	</section>
	
	<section id="feedback">
		<header>
			<h1>Feedback</h1>
		</header>
		<form id="tools">
			<ul>
				<li><input type="checkbox" name="enableEchobot" id="enableEchobot" value="1" tabindex="50" /> Enable Echobot mode (you will repeat every message you received)</li>
			</ul>
		</form>
		
		<div id="status"></div>
		<div id="message"></div>
	</section>
	
	<aside id="roster">
		<header>
			<h1>Contacts</h1>
		</header>
		<div></div>
	</aside>

	<script type="text/javascript" src="js/lib/jquery.js"></script>
	<script type="text/javascript" src="js/lib/strophe.js"></script>
	<script type="text/javascript" src="js/shared.js"></script>
	<!-- <script type="text/javascript" src="js/communityManager.js"></script> -->
	<script type="text/javascript" src="js/controler.js"></script>
	<script type="text/javascript" src="js/test-presence.js"></script>
	<script type="text/javascript" src="js/xmpp-connection.js"></script>
	<script type="text/javascript" src="js/test-echobot.js"></script>
	<script type="text/javascript" src="js/plugin/strophe.roster.js"></script>
	<script type="text/javascript" src="js/test-roster.js"></script>
	
</body>
</html>
